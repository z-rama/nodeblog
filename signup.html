<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style/css/signup.css" type="text/css">

</head>
<body>



<img src="" class="bg">
<div class="signup-bg">
  <div class="blur">
    <img src="" class="form-bg">
  </div>
  <div id="signup">
    <div class="signup-header">
      <div class="logo"><span class="color">LOGO HERE</span> </div>
    </div>
    <form name="signupform" method="post">
      <input type="hidden" name="data[hash]" id="hash" />
      <input type="hidden" name="data[return]" value="" />
      <table>
      <tr>
        <td><input id="name" type="text" name="data[name]" placeholder="Name" value="" tabindex="1"></td>
      </tr>
      <tr>
        <td><input id="email" type="text" name="data[email]" placeholder="E-mail" value="" tabindex="2"></td>
      </tr>
      <tr>
        <td><input type="password" name="data[password]" placeholder="Password" value="" tabindex="3"></td>
      </tr>
       <tr>
        <td><input type="password" name="data[password]" placeholder="Confirm Password" value="" tabindex="4"></td>
      </tr>
      <tr>
        <td style="text-align: center; color: #b9b9b9;">
          <input type="submit" value="Sign up" tabindex="4" />
        </td>
      </tr>
      </table>
    </form>
  </div>
</div>

 <script type="text/javascript" src="style/js/signup.js"></script>
</body>
</html>
