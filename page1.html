<!DOCTYPE html>
<html>
<head>


<link rel="stylesheet" href="style/css/signup.css" type="text/css">
  </head>

  <body>
<form id="contact">
  <div class="container">
    <div class="head">
      <h2>Say Hello</h2>
    </div>
    <input type="text" name="name" placeholder="Name" /><br />
    <input  type="email" name="email" placeholder="Email" /><br />
    <textarea type="text" name="message" placeholder="Message"></textarea><br />
    <div class="message">Message Sent</div>
    <button id="submit" type="submit">
      Send!
    </button>
  </div>
</form>

<script type="text/javascript" src="style/js/signup.js"></script>
</body>
</html>
